<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player Web Page</title>
  <!-- JW Player library -->
  <script src="https://fredflix.fun/content.jwplatform.com/libraries/IDzF9Zmk.js"></script> <!-- Replace with correct JW Player library -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .container {
      text-align: center;
    }

    .card {
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin: 20px;
      padding: 15px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card a {
      text-decoration: none;
      display: block;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00bfff;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Welcome to the Video Player</h1>
    
    <!-- Video Card -->
    <div class="card">
      <a href="#">
        <img src="assets/images/67f55a431493b_20250408_231711.png" alt="Sony Sab">
      </a>
      
      <!-- JW Player Embed -->
      <div id="jw-player"></div>

      <script>
        // Initialize JW Player with the provided library
        jwplayer("jw-player").setup({
          file: "https://fredflix.fun/play.php?id=67f55a432ad5e", // Direct Video URL
          width: "100%",
          height: "auto",
          image: "assets/images/67f55a431493b_20250408_231711.png", // Thumbnail image
          events: {
            onReady: function() {
              console.log("JW Player is ready!");
            },
            onError: function(event) {
              console.error("Error: ", event);
            }
          }
        });
      </script>
    </div>
  </div>

</body>
</html>
